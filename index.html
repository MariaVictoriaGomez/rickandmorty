                               </li>

                <div id="filtro-menu" class="menu" style="display: none;">

                    <label>
                      <input type="checkbox" id="filtro-hombre"> Hombre
                    </label>

                    <label>
                      <input type="checkbox" id="filtro-mujer"> Mujer

                    <label>

                      </label>

                    <span>API</span>

            </div>
        
        </div>

<div id="barfilter">

    <div class="container" id="container">
       
    </div>

 

    <div class="buttons">
        
    <button class="first-page" id="btn-first-page">
        <span class="material-symbols-outlined">
        first_page
        </span>
    </button>
   
    <button class="btn-prev " id="btn-prev" >
        <span class="material-symbols-outlined">
        arrow_back_ios
        </span>
    </button>
   
    <span id="page-info">1 - 1</span> <!--número de página actual y número total de páginas -->

    <button class="btn-next" id="btn-next">
        <span class="material-symbols-outlined">
        arrow_forward_ios
        </span>
    </button>
   
    <button class="last-page" id="btn-last-page">

        last_page
        </span>
    </button>
